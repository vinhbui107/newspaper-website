{% extends 'base.html' %}

{% block title %}
    Log In
{% endblock %}

{% block content %}
    <h1>Log In</h1>
    <form method="post">
        {% csrf_token %}
            {{ form.as_p }}
        <button class="btn btn-dark" type="submit">Log In</button>
        <a href="{% url 'password_reset' %}">Forgot?</a>
    </form>
{% endblock %}
